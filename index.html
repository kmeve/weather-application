<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/ccd5fd51d7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="content">
            <button id="location">My currrent location</button>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter the city" aria-label="Enter the city"
                    id="search-input" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">Submit</span>
            </div>
            <div class="border rounded">
                <h1>
                    Chernihiv
                </h1>
            </div>
            <br />
            <div class="row basic">
                <div class="col-6">
                    <h2>
                        <i class="fa-solid fa-sun"></i> <span id="change-system">21</span> <span
                            class="choose-system-E">℃ </span>| <span class="choose-system-Am">℉</span>


                    </h2>
                    <h3>

                    </h3>
                </div>

                <div class="col-6">
                    <ul>
                        <li>
                            Wind: <span id="wind-speed">6</span> km\h
                        </li>
                        <li>
                            Humidity: <span id="humidity">46%</span>
                        </li>
                        <li>

                            Description: <span id="describe">Cloudy</span>
                        </li>
                    </ul>
                </div>
            </div>
            <br />
            <main class="days">
                <div class="row">
                    <div class="col">
                        <div class="card border-info mb-3" style="max-width: 15rem;">
                            <div class="card-header">Tuesday</div>
                            <div class="card-body">
                                <h5 class="card-title"><i class="fa-solid fa-cloud-sun"></i></h5>
                                <p class="card-text">22° \ 12°</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card border-info mb-3" style="max-width: 15rem;">
                            <div class="card-header">Wednesday</div>
                            <div class="card-body">
                                <h5 class="card-title"><i class="fa-solid fa-cloud-sun"></i></h5>
                                <p class="card-text">24° \12°.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card border-info mb-3" style="max-width: 15rem;">
                            <div class="card-header">Thursday</div>
                            <div class="card-body">
                                <h5 class="card-title"><i class="fa-solid fa-cloud-sun"></i></h5>
                                <p class="card-text">29° \ 18°</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card border-info mb-3" style="max-width: 15rem;">
                            <div class="card-header">Friday</div>
                            <div class="card-body">
                                <h5 class="card-title"><i class="fa-solid fa-cloud-showers-heavy"></i></h5>
                                <p class="card-text">23° \ 14°</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card border-info mb-3" style="max-width: 15rem;">
                            <div class="card-header">Saturday</div>
                            <div class="card-body">
                                <h5 class="card-title"><i class="fa-solid fa-cloud-sun"></i></h5>
                                <p class="card-text">26° \ 14°</p>
                            </div>
                        </div>
                    </div>
            </main>
        </div>

        <footer><a href="https://github.com/kmeve/weather-application.git" target="_blank">Open-source code</a> by
            Kateryna Mazhara
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
